<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ather Energy - Charging Infrastructure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
</head>
<body>

    <header class="main-header">
        <div class="header-top-bar">
            <img src="{{ url_for('static', filename='images/Atherlogo.png') }}" alt="Ather Energy Logo" class="ather-logo-header">
            <h1 class="site-title">Ather Energy Catalogue</h1>
            <div class="search-bar-container">
                <form class="search-form" action="#" method="get">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button type="submit" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="back-button-container">
            <button id="backButton" class="back-button" data-redirect="{{ url_for('index') }}" aria-label="Back to Main Categories">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3647L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"></path>
                </svg>
            </button>
        </div>

        <section id="dynamicContentSection" class="category-section">
            <h2 id="dynamicSectionTitle"></h2>
            <div id="subCategoryGrid" class="sub-category-grid">
                </div>
            <div id="modelSelectionGrid" class="model-selection-grid hidden">
                </div>
        </section>

        <section id="productsSection" class="products-section hidden">
            <h2 id="productsSectionTitle"></h2>
            <div id="productsGrid" class="product-grid">
                </div>
            <p id="noProductsMessage" class="hidden">No products available in this category.</p>
        </section>

        <section id="searchResultsContainer" class="hidden">
            <h2 id="searchResultsTitle">Search Results</h2>
            <div id="searchResultsGrid" class="product-grid">
                </div>
            <p id="noResultsMessage" class="hidden">No products found matching your search.</p>
        </section>

    </main>

    <div id="mainModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalLoading" class="modal-loading">Loading product details...</div>
            <div id="productDetailContainer" class="product-detail-container hidden">
                <h2 id="productDetailName">Product Name</h2>
                <p id="productDetailPartCode">Part Code: XXXX</p>

                <div class="image-carousel">
                    <img id="mainProductImage" src="" alt="Product Image">
                    <div class="thumbnail-nav" id="thumbnailNav">
                        </div>
                    <div class="carousel-controls">
                        <button id="prevImageBtn">&lt;</button>
                        <button id="nextImageBtn">&gt;</button>
                    </div>
                </div>

                <p id="productDetailDescription">Detailed description of the product...</p>
                <button id="backToProductList" class="modal-back-button">Back to Products</button>
            </div>

        </div>
    </div>

    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <span class="fullscreen-close" id="closeFullscreen">&times;</span>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Image">
        <button id="fullscreenPrevBtn" class="fullscreen-nav-btn fullscreen-prev-btn">&lt;</button>
        <button id="fullscreenNextBtn" class="fullscreen-nav-btn fullscreen-next-btn">&gt;</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="{{ url_for('static', filename='script-subpage.js') }}"></script>
</body>
</html>
